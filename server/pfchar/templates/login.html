{% extends "base.html" %}

{% block content %}
<div id="login">
    <h1>Login</h1>
    <p>Login to access your characters or create a new one.</p><p>If you don't have an account you can <a href="{{ url_for('signup') }}">Sign Up here</a>.</p>
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" value="{% if email is defined %}{{ email }}{% endif %}" />
            <input type="password" name="password" placeholder="Your Password" value="{% if password is defined %}{{ password }}{% endif %}" />
        </div>
        <input type="submit" value="Login" />
    </form>

</div>
{% endblock %}
